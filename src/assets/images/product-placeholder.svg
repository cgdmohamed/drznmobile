<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Rectangle -->
  <rect width="600" height="600" fill="#f5f5f5"/>
  
  <!-- Product Icon -->
  <g transform="translate(300, 300)" fill="#cccccc">
    <!-- Box outline -->
    <rect x="-150" y="-150" width="300" height="300" rx="20" fill="#e0e0e0" stroke="#b0b0b0" stroke-width="8"/>
    
    <!-- Box top flaps -->
    <path d="M-150,-150 L0,-220 L150,-150" fill="none" stroke="#b0b0b0" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Middle line -->
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#b0b0b0" stroke-width="8"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="450" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#888888">منتج</text>
</svg>